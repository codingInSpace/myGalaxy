<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>SOLEN</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				background:#000;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}


		</style>
	</head>

	<body>
		

		<script src="js/three.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/TrackballControls.js"></script>


		<script id="vertexShader" type="x-shader/x-vertex">	
			varying vec3 vNormal;
			void main() 
			{
			    vNormal = normalize( normalMatrix * normal );
			    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 0.9 );
			}
		</script>


		<script id="fragmentShader" type="x-shader/x-vertex">			 
			varying vec3 vNormal;
			void main() 
			{
				float intensity = pow( 0.7 - dot( vNormal, vec3( 0.0, 0.0, 0.5 ) ), 7.0 ); 
			    gl_FragColor = vec4( 1.0, 0.8, 0.5, 1.0 ) * intensity;
			}
		</script>

		<script>

			var container;

			var camera, scene, renderer;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// camera

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 15000 );
				camera.position.z = 250;

				controls = new THREE.TrackballControls( camera );
				controls.zoomSpeed = 0.5;
				controls.panSpeed = 0;
				controls.rotateSpeed = 0.5;

				// scene

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 3500, 15000 );
				scene.fog.color.setHSL( 0.51, 0.4, 0.01 );

				var earthGeometry = new THREE.SphereGeometry( 10, 32, 32 );
				var earthMaterial = new THREE.MeshPhongMaterial();
				
				earthMaterial.map    = THREE.ImageUtils.loadTexture('textures/earthtexture.jpg');
				//galaxyMaterial.specular  = new THREE.Color('grey');
				earthMaterial.side = THREE.DoubleSide;
				
				var earthSphere = new THREE.Mesh( earthGeometry, earthMaterial );

				earthSphere.position.x = 50;
			
				scene.add( earthSphere);

				var sunGeometry = new THREE.SphereGeometry( 3, 32, 32 );
				var sunMaterial = new THREE.MeshBasicMaterial({wireframe: false, color: 0xffffaa});

				sunMaterial.side = THREE.DoubleSide;
				
				var sunSphere = new THREE.Mesh( sunGeometry, sunMaterial );

				sunSphere.position.x = 00;
			
				//scene.add( sunSphere);


				//====================ATMOSFEAR========================
			// create custom material from the shader code above
			//   that is within specially labeled script tags
			var customMaterial = new THREE.ShaderMaterial( 
			{
			    uniforms: {  },
				vertexShader:   document.getElementById( 'vertexShader'   ).textContent,
				fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
				side: THREE.BackSide,
				blending: THREE.AdditiveBlending,
				transparent: true
			}   );
				
			var ballGeometry = new THREE.SphereGeometry( 9, 32, 16 );
			var ball = new THREE.Mesh( ballGeometry, customMaterial );
			scene.add( ball );

			//================================SLUT========================

				// lights

				var ambient = new THREE.AmbientLight( 0xffffff );
				ambient.color.setHSL( 0.1, 0.3, 0.2 );
				scene.add( ambient );


				var dirLight = new THREE.DirectionalLight( 0xffffff, 0.125 );
				dirLight.position.set( 0, -1, 0 ).normalize();
				scene.add( dirLight );

				dirLight.color.setHSL( 0.1, 0.7, 0.5 );

				// lens flares

				var textureFlare0 = THREE.ImageUtils.loadTexture( "textures/lensflare/lensflare0.png" );
				var textureFlare2 = THREE.ImageUtils.loadTexture( "textures/lensflare/lensflare2.png" );
				var textureFlare3 = THREE.ImageUtils.loadTexture( "textures/lensflare/lensflare3.png" );

				//Origo
				addLight( 0.55, 0.9, 0.5, 0, 0, 0 );
				addLight( 0.08, 0.8, 0.5,    0, 0, 0 );
				

				function addLight( h, s, l, x, y, z ) {

					var light = new THREE.PointLight( 0xffffff, 1.5, 0 );
					light.color.setHSL( h, s, l );
					light.position.set( x, y, z );
					scene.add( light );

					var flareColor = new THREE.Color( 0xffffff );
					flareColor.setHSL( h, s, l + 0.5 );

					var lensFlare = new THREE.LensFlare( textureFlare0, 700, 0.0, THREE.AdditiveBlending, flareColor );

					lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );
					lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );
					lensFlare.add( textureFlare2, 512, 0.0, THREE.AdditiveBlending );

					//Lensflare
					lensFlare.add( textureFlare3, 60, 0.6, THREE.AdditiveBlending );
					lensFlare.add( textureFlare3, 70, 0.7, THREE.AdditiveBlending );
					lensFlare.add( textureFlare3, 120, 0.9, THREE.AdditiveBlending );
					lensFlare.add( textureFlare3, 70, 1.0, THREE.AdditiveBlending );

					lensFlare.customUpdateCallback = lensFlareUpdateCallback;
					lensFlare.position.copy( light.position );

					scene.add( lensFlare );

				}

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				

				// events

				window.addEventListener( 'resize', onWindowResize, false );

			}

			//

			 function lensFlareUpdateCallback( object ) {

				var f, fl = object.lensFlares.length;
				var flare;
				var vecX = -object.positionScreen.x * 2;
				var vecY = -object.positionScreen.y * 2;


				for( f = 0; f < fl; f++ ) {

					   flare = object.lensFlares[ f ];

					   flare.x = object.positionScreen.x + vecX * flare.distance;
					   flare.y = object.positionScreen.y + vecY * flare.distance;

					   flare.rotation = 0;

				}

				object.lensFlares[ 2 ].y += 0.025;
				object.lensFlares[ 3 ].rotation = object.positionScreen.x * 0.5 + THREE.Math.degToRad( 45 );

			}

			//

			function onWindowResize( event ) {

				renderer.setSize( window.innerWidth, window.innerHeight );

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				var delta = clock.getDelta();

				controls.update( delta );
				renderer.render( scene, camera );
				lensFlareUpdateCallback(lensFlare);
			}

			function lensFlareUpdateCallback( object ) {

			    var f, fl = this.lensFlares.length;
			    var flare;
			    var vecX = -this.positionScreen.x * 2;
			    var vecY = -this.positionScreen.y * 2;

			    var camDistance = camera.position.length();

			    for( f = 0; f < fl; f ++ ) {

			        flare = this.lensFlares[ f ];

			        flare.x = this.positionScreen.x + vecX * flare.distance;
			        flare.y = this.positionScreen.y + vecY * flare.distance;

			        flare.wantedRotation = flare.x * Math.PI * 0.25;
			        flare.rotation += ( flare.wantedRotation - flare.rotation ) * 0.25;

			        flare.scale = 1 / camDistance * 200;

			    }

			}

		</script>

	</body>
</html>
