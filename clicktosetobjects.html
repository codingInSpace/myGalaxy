<!DOCTYPE html>
<html>
	<head>
		<title> Solsystem Sandbox </title>
		<style>
			body { margin: 0; 
					overflow: hidden; }
			canvas { width: 100%; height: 100%; display: block; }
		</style>

		<meta charset="utf-8">
	</head>
	<body>
		<script src="js/three.js"></script>

		<script src="js/OBJLoader.js"></script>
		<script src="js/DDSLoader.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJMTLLoader.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/Projector.js"></script>
		<script src="js/CanvasRenderer.js"></script>

		
		<script>
			//Klickvariabler
			var mouse;
			var raycaster;
			var objects = [];
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 60, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.z = 15;
			scene.add(camera);


			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			//Skapar en grupp som ska innehålla hela scengrafen
			sceneGraph = new THREE.Object3D;
			
			
			var A_light = new THREE.AmbientLight( 0x404040 ); // soft white light
			sceneGraph.add( A_light );
			
			
			var light = new THREE.DirectionalLight( 0xffffff,0.7 );
			light.position.set( 20, 20, 20 ).normalize();
			sceneGraph.add(light);
			
			sunGroup =new THREE.Object3D;
			//***********************************
			var sunRadius = 5;
			var sunGeometry = new THREE.SphereGeometry( sunRadius, 32, 32 );
			var sunMaterial = new THREE.MeshPhongMaterial();
			
			sunMaterial.map    = THREE.ImageUtils.loadTexture('textures/earthtexture.jpg');
			sunMaterial.bumpMap    = THREE.ImageUtils.loadTexture('textures/earthtexture.jpg');
			sunMaterial.specularMap    = THREE.ImageUtils.loadTexture('textures/earth_specularMap.jpg');
			sunMaterial.bumpScale = 0.02;
			sunMaterial.specular  = new THREE.Color('grey');
			
			var sunSphere = new THREE.Mesh( sunGeometry, sunMaterial );
			sunGroup.add( sunSphere);
			
			
			
			galaxyGroup = new THREE.Object3D;
			//**********************************
			var galaxyGeometry = new THREE.SphereGeometry( 300, 32, 32 );
			var galaxyMaterial = new THREE.MeshPhongMaterial();
			
			galaxyMaterial.map    = THREE.ImageUtils.loadTexture('textures/space.png');
			//galaxyMaterial.specular  = new THREE.Color('grey');
			galaxyMaterial.side = THREE.DoubleSide;
			
			var galaxySphere = new THREE.Mesh( galaxyGeometry, galaxyMaterial );
		
			galaxyGroup.add( galaxySphere);
			//*********************************
			objects.push(sunSphere);
			//==========HÄÄÄÄÄÄÄÄÄÄÄÄJ========
			raycaster = new THREE.Raycaster();
			var intersects = raycaster.intersectObjects( objects );
			if ( intersects.length > 0 ) {
				controls.target = intersects[ 0 ].object.position.clone();
			}
		
			mouse = new THREE.Vector2();
			document.addEventListener( 'mousedown', onDocumentMouseDown, false );
			document.addEventListener( 'touchstart', onDocumentTouchStart, false );
			function onDocumentTouchStart( event ) {
		
				event.preventDefault();
				
				event.clientX = event.touches[0].clientX;
				event.clientY = event.touches[0].clientY;
				onDocumentMouseDown( event );
			}	
			
			function onDocumentMouseDown( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / renderer.domElement.width ) * 2 - 1;
				mouse.y = - ( event.clientY / renderer.domElement.height ) * 2 + 1;
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( objects );
				if ( intersects.length > 0 ) {
					//Konvertera den globala koordinaten till det klickade objektets lokala koordinatsystem.
					createHouse(intersects[0].object.worldToLocal(intersects[0].point));
				}
			}
			//==========SLUUUUUUUUT========
			//=======================MODELL==============)
			var onProgress = function ( xhr ) {
	            if ( xhr.lengthComputable ) {
	                var percentComplete = xhr.loaded / xhr.total * 100;
	                console.log( Math.round(percentComplete, 2) + '% downloaded' );
	            }
	        };
	        var onError = function ( xhr ) {
	        };
	        THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );
			lock = new THREE.Object3D();
			scene.add( lock );
	        // Loader
	        var loader = new THREE.OBJMTLLoader();
	       
	        function createHouse(pos) {
		        loader.load( "obj/house.obj", "obj/house.mtl", function(object){ 
		 			sunSphere.add(object);
		 			object.position.copy( pos );
		 			object.scale.x = 0.01;
		 			object.scale.y = 0.01;
		 			object.scale.z = 0.01;

		 			object.lookAt(sunSphere.position);
		            
		        }, onProgress, onError);
			}
			
	     
	        //====================================SLUT================================
		
			window.addEventListener( 'resize', onWindowResize, false );
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
			sceneGraph.add(galaxyGroup);
			//Lägger till grupper till scengraf
			galaxyGroup.add(sunGroup);
			
			
			//Lägger till scengraf till scen
			scene.add(sceneGraph);
			
			sceneGraph.rotation.x += 0.5;
			
			controls = new THREE.TrackballControls( camera );
			controls.zoomSpeed = 0.5;
			controls.panSpeed = 0;
			controls.rotateSpeed = 0.5;


			
			//Renderingsloop
			var render = function () {
				requestAnimationFrame( render );
				
				controls.update();
				//moonGroup.rotation.y += 0.001;
				//moonSphere.rotation.y += 0.01;

				sunSphere.rotation.y += 0.0005;
				if(sunSphere.rotation.y > Math.PI*2)
					sunSphere.rotation.y = 0;
				//sunGroup.rotation.y -= 0.001;
				renderer.render(scene, camera);
			};
			render();
		</script>
	</body>
</html>
